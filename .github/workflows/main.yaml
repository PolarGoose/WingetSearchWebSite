on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 */4 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 25
      - shell: pwsh
        run: ./build.ps1
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: build/dist
      - uses: actions/deploy-pages@v4
